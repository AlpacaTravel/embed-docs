<html>
  <head>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="container">
        <div class="row">
          <div class="col-4">
            <!-- Custom container element -->
            <div
              id="custom"
              style="display: flex; width: 300px; height: 500px"
            ></div>
            <!-- Include the alpaca script tag -->
            <script
              type="text/javascript"
              src="https://made.withalpaca.travel/api/v3/embed/itinerary/458UEs3vKr8asSekgzPcKg"
              data-container-id="custom"
              async
            ></script>
          </div>
          <div class="col">
            <h2>Example shown of custom container</h2>
            <p>
              If required, you can style the container element for the embed how
              you prefer.
              <code>
                <!-- Custom container element -->
                <div
                  id="custom"
                  style="display: flex; width: 300px; height: 300px"
                ></div>
                <!-- Include the alpaca script tag -->
                <script
                  type="text/javascript"
                  src="https://made.withalpaca.travel/api/v3/embed/itinerary/458UEs3vKr8asSekgzPcKg"
                  data-container-id="custom"
                  async
                ></script>
              </code>
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
